<div class="update-form">
  <label>Brand:</label>
  <input type="text" [(ngModel)]="updatedPhone.brand"><br>
  <label>Price:</label>
  <input type="number" [(ngModel)]="updatedPhone.price"><br>
  <label>Color:</label>
  <input type="text" [(ngModel)]="updatedPhone.color"><br>
  <label>Rating:</label>
  <input type="number" [(ngModel)]="updatedPhone.rating"><br>
  <button (click)="updatePhone()">Update</button>
</div>
